version: '3.7'

services:
    authapi:
        build: ./api/authapi
        command: --registry=etcd --registry_address=etcd:2379
        container_name: authapi
        depends_on:
            - authsrv
        links:
            - etcd
        ports:
            - 8000:8000
        restart: unless-stopped
    authsrv:
        build: ./srv/authsrv
        command: --registry=etcd --registry_address=etcd:2379
        container_name: authsrv
        depends_on:
            - datastore
        environment:
            DB_HOST: datastore:27017
        links:
            - etcd
        restart: "no"
        volumes:
            - ./logs:/logs
    datastore:
        image: mongo:4.2.2-bionic
        ports:
            - 27017:27017
        restart: unless-stopped
    etcd:
        image: bitnami/etcd:latest
        ports:
            - 2379:2379
            - 2380:2380
        environment:
            - ALLOW_NONE_AUTHENTICATION=yes
            - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
        restart: unless-stopped
    micro:
        image: microhq/micro:latest
        command: --registry=etcd --registry_address=etcd:2379 api --handler=rpc
        links:
            - etcd
        ports:
            - 8080:8080
        restart: unless-stopped
