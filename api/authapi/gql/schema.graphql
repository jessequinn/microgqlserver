type User {
    id: String!
    name: String!
    company: String!
    email: String!
    password: String!
}

type Auth {
    token: String!
}

type Valid {
    valid: Boolean!
}

type Query {
    users: [User!]!
    auth(email: String!, password: String!): Auth!
    valid(token: String!): Valid!
}

input UserInput {
    name: String!
    company: String!
    email: String!
    password: String!
}

type Mutation {
    createUser(user: UserInput!): User!
}
