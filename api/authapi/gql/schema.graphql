type User {
    id: String!
    name: String!
    company: String!
    email: String!
    password: String!
}

type Query {
    users: [User!]!
}

input UserInput {
    name: String!
    company: String!
    email: String!
    password: String!
}

type Mutation {
    createUser(user: UserInput!): User!
}
