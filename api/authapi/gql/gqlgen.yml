# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
resolver:
    filename: resolvers/generated/resolver.go
    type: Resolver
    package: resolvers
autobind: []
models:
    User:
        model: github.com/jessequinn/microgqlserver/srv/authsrv/proto/auth.GetUserResponse
